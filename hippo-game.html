<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Hippo Pumpkin Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 20px;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden;
            touch-action: none;
        }

        .back-button {
            position: fixed;
            top: 20px;
            top: calc(20px + env(safe-area-inset-top));
            left: 20px;
            left: calc(20px + env(safe-area-inset-left));
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px;
            min-width: 44px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .back-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }

        .game-container {
            position: relative;
            background: #2d1b4e;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        #gameCanvas {
            display: block;
            background: #2d1b4e;
            border: 3px solid #ff6b35;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .ui-overlay {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .score-display, .pumpkins-remaining {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            border: 2px solid #ff6b35;
        }

        .win-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .win-screen.show {
            display: flex;
            opacity: 1;
        }

        .win-content {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff6b35;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.5);
            transform: scale(0.9);
            animation: winFadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes winFadeIn {
            to {
                transform: scale(1);
            }
        }

        .win-title {
            color: #ff6b35;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
        }

        .win-score {
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .restart-btn:hover {
            background: #ff8555;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .restart-btn:active {
            transform: scale(0.98);
        }

        /* Tablet (iPad) styles */
        @media (max-width: 1024px) and (min-width: 769px) {
            body {
                padding: 15px;
            }

            .back-button {
                top: 15px;
                top: calc(15px + env(safe-area-inset-top));
                left: 15px;
                left: calc(15px + env(safe-area-inset-left));
                padding: 10px 20px;
                font-size: 15px;
            }

            .game-container {
                padding: 15px;
            }

            .ui-overlay {
                top: 25px;
                left: 25px;
                right: 25px;
            }

            .score-display, .pumpkins-remaining {
                font-size: 20px;
                padding: 8px 18px;
            }

            .win-content {
                padding: 35px;
            }

            .win-title {
                font-size: 42px;
            }

            .win-score {
                font-size: 28px;
            }
        }

        /* Large phones and small tablets */
        @media (max-width: 768px) and (min-width: 481px) {
            body {
                padding: 12px;
            }

            .back-button {
                top: 12px;
                top: calc(12px + env(safe-area-inset-top));
                left: 12px;
                left: calc(12px + env(safe-area-inset-left));
                padding: 10px 16px;
                font-size: 14px;
            }

            .game-container {
                padding: 12px;
            }

            .ui-overlay {
                top: 20px;
                left: 20px;
                right: 20px;
            }

            .score-display, .pumpkins-remaining {
                font-size: 18px;
                padding: 8px 15px;
            }

            .win-content {
                padding: 30px;
                margin: 20px;
            }

            .win-title {
                font-size: 36px;
            }

            .win-score {
                font-size: 24px;
            }

            .restart-btn {
                font-size: 20px;
                padding: 12px 30px;
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            body {
                padding: 8px;
                padding: calc(8px + env(safe-area-inset-top)) calc(8px + env(safe-area-inset-right)) calc(8px + env(safe-area-inset-bottom)) calc(8px + env(safe-area-inset-left));
            }

            .back-button {
                top: 8px;
                top: calc(8px + env(safe-area-inset-top));
                left: 8px;
                left: calc(8px + env(safe-area-inset-left));
                padding: 8px 12px;
                font-size: 13px;
                border-radius: 10px;
            }

            .game-container {
                padding: 8px;
                border-radius: 8px;
            }

            #gameCanvas {
                border-radius: 4px;
                border-width: 2px;
            }

            .ui-overlay {
                top: 16px;
                left: 16px;
                right: 16px;
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }

            .score-display, .pumpkins-remaining {
                font-size: 14px;
                padding: 6px 12px;
                border-radius: 6px;
                border-width: 1px;
            }

            .win-content {
                padding: 24px;
                margin: 16px;
                border-radius: 12px;
            }

            .win-title {
                font-size: 28px;
                margin-bottom: 16px;
            }

            .win-score {
                font-size: 20px;
                margin-bottom: 24px;
            }

            .restart-btn {
                font-size: 18px;
                padding: 12px 28px;
                border-radius: 8px;
                min-height: 44px;
            }
        }

        /* Extra small phones */
        @media (max-width: 360px) {
            body {
                padding: 6px;
            }

            .back-button {
                top: 6px;
                top: calc(6px + env(safe-area-inset-top));
                left: 6px;
                left: calc(6px + env(safe-area-inset-left));
                padding: 6px 10px;
                font-size: 12px;
            }

            .game-container {
                padding: 6px;
            }

            .ui-overlay {
                top: 12px;
                left: 12px;
                right: 12px;
            }

            .score-display, .pumpkins-remaining {
                font-size: 12px;
                padding: 5px 10px;
            }

            .win-content {
                padding: 20px;
                margin: 12px;
            }

            .win-title {
                font-size: 24px;
            }

            .win-score {
                font-size: 18px;
            }

            .restart-btn {
                font-size: 16px;
                padding: 10px 24px;
            }
        }

        /* Landscape orientation for phones */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 8px;
            }

            .back-button {
                top: 8px;
                top: calc(8px + env(safe-area-inset-top));
                left: 8px;
                left: calc(8px + env(safe-area-inset-left));
                padding: 6px 12px;
                font-size: 12px;
            }

            .game-container {
                padding: 8px;
            }

            .ui-overlay {
                top: 12px;
                left: 12px;
                right: 12px;
                flex-direction: row;
                justify-content: space-between;
            }

            .score-display, .pumpkins-remaining {
                font-size: 12px;
                padding: 5px 10px;
            }

            .win-content {
                padding: 20px;
                max-width: 90%;
            }

            .win-title {
                font-size: 24px;
                margin-bottom: 12px;
            }

            .win-score {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .restart-btn {
                font-size: 16px;
                padding: 10px 24px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .back-button {
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
            }

            .restart-btn {
                -webkit-tap-highlight-color: rgba(255, 107, 53, 0.3);
            }
        }

<body>
    <a href="index.html" class="back-button">‚Üê Back to Hub</a>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="pumpkins-remaining">Pumpkins: <span id="remaining">15</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="win-screen" id="winScreen">
            <div class="win-content">
                <h1 class="win-title">üéÉ Congratulations! üéÉ</h1>
                <p class="win-score">Final Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" id="restartBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // GAME CONFIGURATION
        // ============================================
        const CONFIG = {
            CANVAS_WIDTH: 800,
            CANVAS_HEIGHT: 600,
            TOTAL_PUMPKINS: 15,
            SCORE_PER_PUMPKIN: 10,
            FPS: 60,
            FRAME_TIME: 1000 / 60
        };

        // ============================================
        // CANVAS SETUP
        // ============================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let canvasScale = 1;

        // Handle responsive canvas scaling
        function resizeCanvas() {
            const container = canvas.parentElement;
            
            // Get safe area insets for iOS devices
            const safeAreaTop = parseInt(getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-top)')) || 0;
            const safeAreaBottom = parseInt(getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-bottom)')) || 0;
            const safeAreaLeft = parseInt(getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-left)')) || 0;
            const safeAreaRight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-right)')) || 0;
            
            // Calculate available space
            const containerPadding = parseInt(getComputedStyle(container).padding) || 20;
            const backButtonHeight = 60; // Approximate back button height + margin
            
            const availableWidth = window.innerWidth - (safeAreaLeft + safeAreaRight) - (containerPadding * 2);
            const availableHeight = window.innerHeight - (safeAreaTop + safeAreaBottom) - (containerPadding * 2) - backButtonHeight;
            
            // Calculate scale maintaining aspect ratio
            const maxWidth = Math.min(800, availableWidth);
            const maxHeight = Math.min(600, availableHeight);
            
            const scaleX = maxWidth / CONFIG.CANVAS_WIDTH;
            const scaleY = maxHeight / CONFIG.CANVAS_HEIGHT;
            canvasScale = Math.min(scaleX, scaleY, 1); // Don't scale up beyond 1
            
            // Apply scaling
            canvas.style.width = (CONFIG.CANVAS_WIDTH * canvasScale) + 'px';
            canvas.style.height = (CONFIG.CANVAS_HEIGHT * canvasScale) + 'px';
            
            // Center the canvas
            canvas.style.margin = '0 auto';
            canvas.style.display = 'block';
        }

        // Initial resize
        resizeCanvas();
        
        // Resize on window resize and orientation change
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100); // Delay to ensure orientation change is complete
        });
        
        // Resize when viewport changes (for mobile browsers)
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', resizeCanvas);
        }

        // ============================================
        // PARTICLE CLASS
        // ============================================
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1.0;
                this.decay = 0.02;
                this.size = Math.random() * 6 + 3;
                this.color = `hsl(${Math.random() * 30 + 15}, 100%, ${50 + Math.random() * 20}%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // gravity
                this.life -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // ============================================
        // PUMPKIN CLASS
        // ============================================
        class Pumpkin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 20;
                this.originalRadius = 20;
                this.bobOffset = Math.random() * Math.PI * 2;
                this.bobSpeed = 0.02;
                this.collected = false;
                this.collectionProgress = 1.0;
                this.rotation = Math.random() * Math.PI * 2;
            }

            update() {
                if (!this.collected) {
                    // Gentle bobbing animation
                    this.bobOffset += this.bobSpeed;
                    this.y += Math.sin(this.bobOffset) * 0.3;
                } else {
                    // Shrink and fade when collected
                    this.collectionProgress -= 0.08;
                    this.radius = this.originalRadius * this.collectionProgress;
                    if (this.collectionProgress <= 0) {
                        this.radius = 0;
                    }
                }
            }

            draw() {
                if (this.radius <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.collectionProgress;
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y + this.radius + 3, this.radius * 0.8, this.radius * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();

                // Main pumpkin body (orange)
                ctx.fillStyle = '#ff6b35';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Pumpkin segments
                ctx.strokeStyle = '#ff8555';
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x - this.radius, this.y);
                    ctx.lineTo(this.x + this.radius, this.y);
                    ctx.stroke();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(Math.PI / 3);
                    ctx.translate(-this.x, -this.y);
                }

                // Stem
                ctx.fillStyle = '#4a7c3f';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y - this.radius, this.radius * 0.3, this.radius * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();

                // Face (simple eyes and mouth)
                ctx.fillStyle = '#2d1b4e';
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.2, this.radius * 0.15, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + this.radius * 0.3, this.y - this.radius * 0.2, this.radius * 0.15, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x, this.y + this.radius * 0.2, this.radius * 0.3, 0, Math.PI);
                ctx.fill();

                ctx.restore();
            }

            collect() {
                if (!this.collected) {
                    this.collected = true;
                    return true;
                }
                return false;
            }

            isFullyCollected() {
                return this.collectionProgress <= 0;
            }

            getBounds() {
                return {
                    x: this.x - this.radius,
                    y: this.y - this.radius,
                    width: this.radius * 2,
                    height: this.radius * 2
                };
            }
        }

        // ============================================
        // HIPPO CLASS
        // ============================================
        class Hippo {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 60;
                this.height = 50;
                this.vx = 0;
                this.vy = 0;
                this.speed = 0.3;
                this.maxSpeed = 5;
                this.friction = 0.85;
                this.mouthOpen = 0;
                this.mouthOpenSpeed = 0.2;
                this.mouthOpening = false;
            }

            update(keys) {
                // Handle movement input
                let targetVx = 0;
                let targetVy = 0;

                if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                    targetVx = -this.maxSpeed;
                }
                if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                    targetVx = this.maxSpeed;
                }
                if (keys['ArrowUp'] || keys['w'] || keys['W']) {
                    targetVy = -this.maxSpeed;
                }
                if (keys['ArrowDown'] || keys['s'] || keys['S']) {
                    targetVy = this.maxSpeed;
                }

                // Smooth acceleration
                this.vx += (targetVx - this.vx) * this.speed;
                this.vy += (targetVy - this.vy) * this.speed;

                // Apply friction when no input
                if (targetVx === 0) {
                    this.vx *= this.friction;
                }
                if (targetVy === 0) {
                    this.vy *= this.friction;
                }

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Keep hippo within canvas bounds
                this.x = Math.max(this.width / 2, Math.min(CONFIG.CANVAS_WIDTH - this.width / 2, this.x));
                this.y = Math.max(this.height / 2, Math.min(CONFIG.CANVAS_HEIGHT - this.height / 2, this.y));

                // Mouth animation
                if (this.mouthOpening) {
                    this.mouthOpen = Math.min(1, this.mouthOpen + this.mouthOpenSpeed);
                    if (this.mouthOpen >= 1) {
                        this.mouthOpening = false;
                    }
                } else {
                    this.mouthOpen = Math.max(0, this.mouthOpen - this.mouthOpenSpeed * 0.5);
                }
            }

            eat() {
                this.mouthOpening = true;
                this.mouthOpen = 0;
            }

            draw() {
                ctx.save();

                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y + this.height / 2 + 5, this.width * 0.6, this.height * 0.2, 0, 0, Math.PI * 2);
                ctx.fill();

                // Body (rounded rectangle)
                ctx.fillStyle = '#8b8b8b';
                ctx.beginPath();
                ctx.roundRect(this.x - this.width / 2, this.y - this.height / 2, this.width, this.height, 15);
                ctx.fill();

                // Belly (lighter)
                ctx.fillStyle = '#a0a0a0';
                ctx.beginPath();
                ctx.roundRect(this.x - this.width / 2 + 5, this.y - this.height / 2 + 10, this.width - 10, this.height - 15, 10);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x - 12, this.y - 10, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 12, this.y - 10, 8, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(this.x - 12, this.y - 10, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 12, this.y - 10, 4, 0, Math.PI * 2);
                ctx.fill();

                // Mouth (animated)
                const mouthHeight = 8 + this.mouthOpen * 12;
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y + 8, 15, mouthHeight, 0, 0, Math.PI * 2);
                ctx.fill();

                // Teeth (when mouth is open)
                if (this.mouthOpen > 0.3) {
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.moveTo(this.x - 5, this.y + 8);
                    ctx.lineTo(this.x, this.y + 8 + mouthHeight);
                    ctx.lineTo(this.x + 5, this.y + 8);
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            }

            getBounds() {
                return {
                    x: this.x - this.width / 2,
                    y: this.y - this.height / 2,
                    width: this.width,
                    height: this.height
                };
            }
        }

        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // ============================================
        // GAME STATE
        // ============================================
        class Game {
            constructor() {
                this.hippo = new Hippo(CONFIG.CANVAS_WIDTH / 2, CONFIG.CANVAS_HEIGHT / 2);
                this.pumpkins = [];
                this.particles = [];
                this.score = 0;
                this.pumpkinsRemaining = CONFIG.TOTAL_PUMPKINS;
                this.keys = {};
                this.gameOver = false;
                this.lastTime = 0;
                this.accumulator = 0;

                this.initInput();
                this.spawnPumpkins();
            }

            initInput() {
                // Keyboard input
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });

                // Touch input for mobile
                let touchStartX = 0;
                let touchStartY = 0;
                let touchEndX = 0;
                let touchEndY = 0;

                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    touchStartX = (touch.clientX - rect.left) / canvasScale;
                    touchStartY = (touch.clientY - rect.top) / canvasScale;
                });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    touchEndX = (touch.clientX - rect.left) / canvasScale;
                    touchEndY = (touch.clientY - rect.top) / canvasScale;

                    const dx = touchEndX - touchStartX;
                    const dy = touchEndY - touchStartY;
                    const threshold = 10;

                    // Reset keys
                    this.keys['ArrowLeft'] = false;
                    this.keys['ArrowRight'] = false;
                    this.keys['ArrowUp'] = false;
                    this.keys['ArrowDown'] = false;

                    if (Math.abs(dx) > threshold || Math.abs(dy) > threshold) {
                        if (Math.abs(dx) > Math.abs(dy)) {
                            this.keys[dx > 0 ? 'ArrowRight' : 'ArrowLeft'] = true;
                        } else {
                            this.keys[dy > 0 ? 'ArrowDown' : 'ArrowUp'] = true;
                        }
                    }
                });

                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.keys['ArrowLeft'] = false;
                    this.keys['ArrowRight'] = false;
                    this.keys['ArrowUp'] = false;
                    this.keys['ArrowDown'] = false;
                });
            }

            spawnPumpkins() {
                this.pumpkins = [];
                for (let i = 0; i < CONFIG.TOTAL_PUMPKINS; i++) {
                    let x, y;
                    let attempts = 0;
                    do {
                        x = Math.random() * (CONFIG.CANVAS_WIDTH - 80) + 40;
                        y = Math.random() * (CONFIG.CANVAS_HEIGHT - 80) + 40;
                        attempts++;
                    } while (this.isTooCloseToHippo(x, y) && attempts < 50);

                    this.pumpkins.push(new Pumpkin(x, y));
                }
            }

            isTooCloseToHippo(x, y) {
                const distance = Math.sqrt(
                    Math.pow(x - this.hippo.x, 2) + Math.pow(y - this.hippo.y, 2)
                );
                return distance < 150;
            }

            checkCollisions() {
                const hippoBounds = this.hippo.getBounds();
                const hippoCenterX = hippoBounds.x + hippoBounds.width / 2;
                const hippoCenterY = hippoBounds.y + hippoBounds.height / 2;

                for (let i = this.pumpkins.length - 1; i >= 0; i--) {
                    const pumpkin = this.pumpkins[i];
                    if (pumpkin.collected) continue;

                    const pumpkinBounds = pumpkin.getBounds();
                    const pumpkinCenterX = pumpkinBounds.x + pumpkinBounds.width / 2;
                    const pumpkinCenterY = pumpkinBounds.y + pumpkinBounds.height / 2;

                    const distance = Math.sqrt(
                        Math.pow(hippoCenterX - pumpkinCenterX, 2) +
                        Math.pow(hippoCenterY - pumpkinCenterY, 2)
                    );

                    const minDistance = (hippoBounds.width / 2) + pumpkin.radius;

                    if (distance < minDistance) {
                        if (pumpkin.collect()) {
                            this.hippo.eat();
                            this.score += CONFIG.SCORE_PER_PUMPKIN;
                            this.pumpkinsRemaining--;
                            this.createParticles(pumpkin.x, pumpkin.y);
                            this.updateUI();

                            // Sound effect would go here
                            // playSound('eat');

                            if (this.pumpkinsRemaining === 0) {
                                this.win();
                            }
                        }
                    }
                }
            }

            createParticles(x, y) {
                const particleCount = Math.floor(Math.random() * 4) + 5; // 5-8 particles
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(x, y));
                }
            }

            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    this.particles[i].update();
                    if (this.particles[i].isDead()) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('remaining').textContent = this.pumpkinsRemaining;
            }

            win() {
                this.gameOver = true;
                document.getElementById('finalScore').textContent = this.score;
                const winScreen = document.getElementById('winScreen');
                winScreen.classList.add('show');
            }

            restart() {
                this.hippo = new Hippo(CONFIG.CANVAS_WIDTH / 2, CONFIG.CANVAS_HEIGHT / 2);
                this.pumpkins = [];
                this.particles = [];
                this.score = 0;
                this.pumpkinsRemaining = CONFIG.TOTAL_PUMPKINS;
                this.gameOver = false;
                this.spawnPumpkins();
                this.updateUI();
                document.getElementById('winScreen').classList.remove('show');
            }

            update(deltaTime) {
                if (this.gameOver) return;

                this.hippo.update(this.keys);

                // Update pumpkins
                for (const pumpkin of this.pumpkins) {
                    pumpkin.update();
                }

                // Remove fully collected pumpkins
                this.pumpkins = this.pumpkins.filter(p => !p.isFullyCollected());

                // Update particles
                this.updateParticles();

                // Check collisions
                this.checkCollisions();
            }

            render() {
                // Clear canvas
                ctx.fillStyle = '#2d1b4e';
                ctx.fillRect(0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);

                // Draw pumpkins
                for (const pumpkin of this.pumpkins) {
                    pumpkin.draw();
                }

                // Draw particles
                for (const particle of this.particles) {
                    particle.draw();
                }

                // Draw hippo
                this.hippo.draw();
            }
        }

        // ============================================
        // GAME INITIALIZATION
        // ============================================
        const game = new Game();

        // Restart button handler
        document.getElementById('restartBtn').addEventListener('click', () => {
            game.restart();
        });

        // Game loop with fixed timestep
        function gameLoop(currentTime) {
            if (!game.lastTime) {
                game.lastTime = currentTime;
            }

            const deltaTime = currentTime - game.lastTime;
            game.lastTime = currentTime;

            game.accumulator += deltaTime;

            // Fixed timestep update
            while (game.accumulator >= CONFIG.FRAME_TIME) {
                game.update(CONFIG.FRAME_TIME);
                game.accumulator -= CONFIG.FRAME_TIME;
            }

            game.render();
            requestAnimationFrame(gameLoop);
        }

        // Start game loop
        requestAnimationFrame(gameLoop);
    </script>
